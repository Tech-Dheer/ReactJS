<html>
    <head>
    </head>
    <body>
  
        <div id="app"></div>

    <script>

        const items = [
            { id: 1, name: 'Dheeresh' },
            { id: 2, name: 'Ankit' },
            { id: 3, name: 'Rahul' }
        ];

        const foundItem = items.find(item => item.id === 2);

        const appDiv = document.getElementById('app');
        const p = document.createElement('p');
        p.textContent = foundItem ? `Found: ${foundItem.name}` : 'Item not found';
        appDiv.appendChild(p);
    </script>

    </body>
</html>
