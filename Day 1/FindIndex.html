<html>
    <head>

    </head>
    <body>
  
        <div id="app"></div>

    <script>

        const items = [
            { id: 1, name: 'Dheeresh' },
            { id: 2, name: 'Ankit' },
            { id: 3, name: 'Rahul' }
        ];

        const index = items.findIndex(item => item.id === 2);

        const appDiv = document.getElementById('app');
        const p = document.createElement('p');
        p.textContent = index !== -1 ? `Index of item with id 2: ${index}` : 'Item not found';
        appDiv.appendChild(p);
    </script>

    </body>
</html>
