<html>
	<head> 
	</head>
	<body>
		<h3>Advanced JavaScript  --Arrow Functions</h3>
		<hr/> 
 	   	   
		 
  
		<script> 		
		
			function  getEvens(n)
			{
				return n * 2;
			}
		
			let  arr1 =  [1,2,3,4,5];

			// 1. Named Function 
			let  arr2 =  arr1.map(Math.sqrt);
			let  arr3 =  arr1.map(getEvens);

			// 2.Anonymous Function 
			let  arr4 =  arr1.map(function(n)
			{
				return n * 5;
			});


			// 3. Arrow Functions 
			let  arr5 =  arr1.map((n) =>
			{
				return n * 10;
			});


			let  arr6 =  arr1.map( n =>  n * 11);
			let  arr7 =  arr1.map( n =>  n * n);

			let  arr8 =  arr2.map( n =>  n.toFixed(2));



			console.log(arr1);			 
			console.log(arr2);			 
			console.log(arr3);			 
			console.log(arr4);			 
			console.log(arr5);			 
			console.log(arr6);			 
			console.log(arr7);			 
			console.log(arr8);			 
	 		 
		 
		</script>	 		 
	</body>
</html>
